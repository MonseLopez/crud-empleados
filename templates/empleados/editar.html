<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <h1>Editar Empleado</h1>
    <form id="formEmpleado">
        <input type="hidden" name="id" value="{{ empleado.id }}">

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" value="{{ empleado.nombre }}" required>

        <label for="rfc">RFC:</label>
        <input type="text" name="rfc" id="rfc" value="{{ empleado.rfc }}" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" id="telefono" value="{{ empleado.telefono }}" required>

        <label for="cp">Código Postal:</label>
        <input type="text" name="cp" id="cp" value="{{ empleado.cp }}" required>

        <!-- Otros campos de edición si es necesario -->

        <button type="submit">Actualizar</button>
    </form>

    <div id="mensaje"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
